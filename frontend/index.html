<!DOCTYPE html>
<html>
<head>
  <title>SoundAtlas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bienvenido a SoundAtlas</h1>

  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Registrar</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <!-- Panel de usuario -->
  <div id="userPanel" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc; border-radius:5px;">
    <h3>Bienvenido, <span id="userName"></span></h3>
    <p>Email: <span id="userEmail"></span></p>
  </div>

  <!-- Enlazamos el archivo JS externo -->
  <script src="js/js.js"></script>
</body>
</html>
